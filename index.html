<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With API</title>
</head>

<body>

    <h1 id="json-click">Learn JSON API</h1>

    <script>

        function doSomething() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('json-click').innerText = data.activity;
                })

        }

        doSomething();
        setInterval(() =>{
            doSomething();
        }, 1000) //1 second por por change hobe


    </script>

</body>

</html>
